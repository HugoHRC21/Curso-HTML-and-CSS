    <body>
        <!-- ul>(li>a)*9 -->
        <ul>
            <!-- li*9>a --> para Crearlos varios a la vez
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>

            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>

            <!-- li>a.box*4 --> para crearlos con class

            <li><a href="" class="box"></a></li>
            <li><a href="" class="box"></a></li>

            <!-- li*4>a#hugo --> para crearlos con id
            <li><a href="" id="hugo"></a></li>

            <li><a href="" id="hugo"></a></li>
            <li><a href="" id="hugo"></a></li>
            
            <!-- li.List*4>a.box -->
            <li class="List"><a href="" class="box"></a></li>
            <li class="List"><a href="" class="box"></a></li>
            <li class="List"><a href="" class="box"></a></li>
            <li class="List"><a href="" class="box"></a></li>

            <!-- i.List*4>a.box{texto $} --> para que tengan texto todos al crearlos
            <li class="list"><a href="" class="box">texto 1</a></li>
            <li class="list"><a href="" class="box">texto 2</a></li>
            <li class="list"><a href="" class="box">texto 3</a></li>
            <li class="list"><a href="" class="box">texto 4</a></li>

            
        </ul>
