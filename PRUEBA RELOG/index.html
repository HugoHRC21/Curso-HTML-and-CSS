<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="../CSS/propiedades de texto/fonts.css">
        <title>Relog (Prueba)</title>
    </head>
    <body>
        <div class="clock__container">
            <div class="clock__base">
                <div class="clock__needles">
                    <div class="number-12"></div>               
                    <div class="number-11"></div>
                    <div class="number-10"></div>
                    <div class="number-9"></div>
                    <div class="number-8"></div>
                    <div class="number-7"></div>
                    <div class="number-6"></div>
                    <div class="number-5"></div>
                    <div class="number-4"></div>
                    <div class="number-3"></div>
                    <div class="number-2"></div>
                    <div class="number-1"></div>
                    <div class="needle hour"></div>
                    <div class="needle minute"></div>
                    <div class="needle second"></div>
                </div>
            </div>
        </div>

        <script>
            function updateClock() {
            const now = new Date();

            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondsDegrees = (seconds / 60) * 360;
            const minutesDegrees = (minutes / 60) * 360 + (seconds / 60) * 6;
            const hoursDegrees = ((hours % 12) / 12) * 360 + (minutes / 60) * 30;

            const secondHand = document.querySelector('.second');
            const minuteHand = document.querySelector('.minute');
            const hourHand = document.querySelector('.hour');

            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
            minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;
            hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
            }

            setInterval(updateClock, 1000);
            updateClock();
        </script>
    </body>
</html>
