<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="../../CSS/propiedades de texto/fonts.css">
        <title>Textarea y Labels</title>
    </head>
    <body>

        <form>
            <h2>
                contact form
            </h2>
            <div class="form_input">
                <label for="name">First Name</label>
                <input type="text" placeholder="karl marx" id="name">
            </div>
            <div class="form_input">
                <label for="email">Email</label>
                <input type="email" placeholder="hugoconnor@gmail.com" id="email">
            </div>
            <div class="form_input">
                <label for="mensaje">Mensaje</label>
                <textarea placeholder="Deja tu mensaje...." id="mensaje"></textarea>
            </div>
            <div class="form_input">
                <label>I aceppt terms and conditions
                    <input class="checkbox" type="checkbox">
                </label>
            </div>
        </form>
    </body>
</html>
